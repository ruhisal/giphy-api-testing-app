<div class="height d-flex justify-content-center align-items-center">
    <div class="col-md-8">
      <div class="search">
        <i class="fa fa-search"></i>
        <input type="text" class="form-control" type="search" placeholder="Search Gifs" aria-label="Search" #gif (keyup.enter)="search(gif.value)" >
        <a routerLink="/Searching"><button class="button glow-on-hover" (click)="search(gif.value)">Search</button></a>
      </div>
    </div>
  </div>

<div class="applier">

    <div class="container">
        <figure *ngFor="let g of gigs">
            <!-- <img src="{{g.images.original.url}}" alt="okkkk"> -->
            <img [src]="g.images.original.url" alt="GifIMG">
          </figure>
    </div>
    </div>
